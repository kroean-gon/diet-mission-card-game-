<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>식단 미션 카드 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game">
    <h1>오늘의 식단 미션 카드</h1>
    <button id="deal-btn">카드 뽑기</button>

    <div class="card-container">
      <div class="card" data-index="0">
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">
            <span class="mission-text"></span>
          </div>
        </div>
      </div>
      <div class="card" data-index="1">
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">
            <span class="mission-text"></span>
          </div>
        </div>
      </div>
      <div class="card" data-index="2">
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">
            <span class="mission-text"></span>
          </div>
        </div>
      </div>
    </div>

    <p class="hint">
      [카드 뽑기] 버튼을 누르고,
      세 장 중 한 장을 골라 터치해서 오늘의 식단 미션을 뽑아보세요.
    </p>

    <p class="brand">310 Diet Class</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
